<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    <title>Tarea 7 - Adivina Numero</title>
</head>

<body>

    <section class="container-fluid text-center align-items-center">
        <div id="principal" class="row">
        <div class="row align-items-center p-0 mt-5">
            <div class="col">
                <h1 id="numero-adivinado">Piensa en un numero del 1 al 100 ¿listo?</h1>
            </div>
        </div>
        <div class="row justify-content-center p-0 mt-0 mb-0"> <!-- .row>button.col-4*3 -->
            <button id="botonMenor" class="col-2 botonesJuego btn btn-primary m-0" onclick=botonMenor()>Mi número es menor</button>
            <button id="botonVictoria" class="col-2 btn btn-success m-0" onclick=botonVictoria()>¡Este es mi número!</button>
            <button id="botonMayor" class="col-2 botonesJuego btn btn-primary m-0" onclick=botonMayor()>Mi número es mayor</button>
        </div>
        <div class="row justify-content-center p-0 mt-0 mb-0">
            <button id="botonInicio" onclick=iniciarJuego() class="col-2 btn btn-info m-0">INICIO</button>
        </div>
        <div class="row justify-content-center p-0 mt-0 mb-0">
            <button id="botonReiniciar" onclick=reiniciar() class="col-2 btn btn-info m-0">REINICIAR</button>
        </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="adivinanumero.js"></script>
</body>

</html>
